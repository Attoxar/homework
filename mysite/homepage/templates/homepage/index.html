{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="{% static 'homepage/favicon.ico' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'homepage/background.gif' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .button {
            background-color: #3e8e41;
        }
        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #contact-info {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleContactInfo() {
            var contactInfo = document.getElementById('contact-info');
            if (contactInfo.style.display === 'none' || contactInfo.style.display === '') {
                contactInfo.style.display = 'block';
            } else {
                contactInfo.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to My Homepage</h1>
    <div class="dropdown">
        <button class="button" onclick="window.location.href='https://github.com/Attoxar</button>
        <div class="dropdown-content">
            <a href="https://github.com/Attoxar">GitHub Portfolio</a>
            <a href="#portfolio1">Games</a>
        </div>
    </div>
    <div>
        <button class="button" onclick="toggleContactInfo()">Contact</button>
    </div>
    <div id="contact-info">
        <h2>Contact Information</h2>
        <p>Name: Andreas</p>
        <p>Email: andreas.blanck@ymail.com</p>
    </div>
</body>
</html>
